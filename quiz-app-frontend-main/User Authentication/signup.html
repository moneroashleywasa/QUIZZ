<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('neon.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 900px;
            display: flex;
        }
        .left, .right {
            width: 50%;
            padding: 20px;
        }
        .left {
            background-color: #007bff;
            color: white;
        }
        .left h2 {
            text-align: center;
        }
        .left form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .left form input {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .left form .forgot-password {
            text-align: right;
            color: #ddd;
            cursor: pointer;
            font-size: 14px;
        }
        .left form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .right {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .right .signup-google {
            background: #db4437;
        }
        .right .login-link {
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" name="email" placeholder="Email Address">
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="forgot-password">Forgot Password?</span>
                <button type="submit">Continue</button>
            </form>
        </div>
        <div class="right">
            <button class="signup-button">Sign Up</button>
            <span class="login-link">Already have an account? Log In</span>
            <button class="signup-google">Sign Up with Google</button>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Login Data', { email, password });
            alert('Login Successful');
        });
    </script>
</body>
</html>
